<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">

    <header>
      <h1>{&Star;}<span>GitFav</span></h1>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Githube username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Githube username que quer favoritar">
        <button>&star;<span>Favoritar</span></button>
      </div>
    </header>

    <div class="table-container">

      <div class="table-thead">
        <table>
          <thead>
            <tr>
              <th class="usuario">Usuário</th>
              <th>Repositorios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="table-tbody">
        <table>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</body>

</html>
